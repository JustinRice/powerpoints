<!DOCTYPE html>
<html ng-app="PowerPointsTracker" lang="en">
    <head>
    <meta charset="UTF=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>VHSL Power Points</title>
    
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     
    <style>
        .jumbotron{
            background-color:#F2F2F2;
            color:black;
            padding:20px 20px 20px 20px;
        }
        
        .table-striped>tbody>tr:nth-child(even)>td, 
        .table-striped>tbody>tr:nth-child(even)>th {
           background-color: #FFCCCC;
         }
    </style> 
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.4/socket.io.js"></script>
    <script src="js/controller.js"></script>
    </head>   
    <body>
    <!-- Main container -->
    <div class="container" ng-controller="PointsController">
        
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/">VHSL Power Points</a>
            </div>
                <ul class="nav navbar-nav">
                    
                <li><a href="http://espn.com" ng-disabled="!loggedIn">Log in</a></li>
                <!-- <li><a href="#">Page 2</a></li> 
                <li><a href="#">Page 3</a></li> -->
                </ul>
                
                <div class="form-group">
                <form ng-submit="asgd()" class="navbar-form navbar-right" name="search" role="search">
                    
                    <button type="submit" class="btn btn-danger btn-sm">View standings: </button>
                        <select class="form control" id="pickleague">
                            {% for rn in regionnames %}
                            {{rn}}
                            <option>{{rn}}</option>
                            {% endfor %}
                        </select>
                </form>
                
                <form ng-submit="teams()" class="navbar-form navbar-right" id="teamName">
                    <button type="submit" class="btn btn-danger btn-sm">View a team: </button>
                        <select class="form control" id="pickteam">
                            {% for tn in teamnames %}
                            {{tn}}
                            <option>{{tn}}</option>
                            {% endfor %}
                        </select>
                </form>
                </div>
                    
                 
                
            </div>
        <!-- End Nav Bar -->
        </nav>
        
        <div class="jumbotron col-lg-12 col-md-12 col-sm-12 col-xs-12">
            
        
        {%block content %}{% endblock %}
        
        
        
        </div>
    <!-- End Main Container -->
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/scale.fix.js"></script>
    </body>
</html>
